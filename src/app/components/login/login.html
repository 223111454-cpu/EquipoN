<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPMH BANCA - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <!-- Fondo -->
        <div class="background-image"></div>
        <div class="decoration circle-1"></div>
        <div class="decoration circle-2"></div>
        <div class="decoration circle-3"></div>
        
        <h1 class="main-title">UPMH BANCA</h1>
        
        <div class="login-box">
            <h2 class="login-title">Login</h2>
            <form>
                <div class="input-group">
                    <label for="email">Correo Electrónico:</label>
                    <div class="input-container">
                        <span class="input-icon">👤</span>
                        <input type="email" id="email" placeholder="Ingresa tu correo electrónico" required />
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <div class="input-container">
                        <span class="input-icon">🔒</span>
                        <input type="password" id="password" placeholder="Ingresa tu contraseña" required />
                    </div>
                </div>

                <button type="submit" class="login-button">Login</button>
            </form>
            
            <p class="register-link">¿No Tienes Cuenta? <a href="/Registro" >Regístrate</a></p>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                alert('¡Login exitoso! (Demo)');
            } else {
                alert('Por favor, completa todos los campos.');
            }
        });

        document.addEventListener('mousemove', function(e) {
            const circles = document.querySelectorAll('.decoration');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            circles.forEach((circle, index) => {
                const speed = (index + 1) * 0.5;
                const xPos = (x - 0.5) * speed * 20;
                const yPos = (y - 0.5) * speed * 20;
                circle.style.transform = `translate(${xPos}px, ${yPos}px)`;
            });
        });
    </script>
</body>
</html>
