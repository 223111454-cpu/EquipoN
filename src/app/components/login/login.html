<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPMH BANCA - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" sizes="16x16" href="https://s3.amazonaws.com/www.codeflex.lat/documentos/f03dd06f-3df0-4831-a26e-e8daa6cbdde6/upmhLogo-removebg-preview.png">
</head>
<body>
    <div class="login-container">
        <!-- Fondo -->
        <div class="background-image"></div>
        <div class="decoration circle-1"></div>
        <div class="decoration circle-2"></div>
        <div class="decoration circle-3"></div>

        <br/><br/>
        
        <div class="logo-section">
            <img src="https://s3.amazonaws.com/www.codeflex.lat/documentos/f03dd06f-3df0-4831-a26e-e8daa6cbdde6/upmlogo.png" alt="UPMH Logo" class="logo2">
            <!--<h1 class="bank-title">BANCA UPMH</h1>-->
        </div><br/>
        
        <div class="login-box">
            <h2 class="login-title">Login</h2>
            
            <!-- Formulario Angular -->
            <form (ngSubmit)="login()">
                <div class="input-group">
                    <label for="email">Correo Electrónico:</label>
                    <div class="input-container">
                        <span class="input-icon">👤</span>
                        <input 
                            type="email" 
                            id="email" 
                            placeholder="Ingresa tu correo electrónico" 
                            required 
                            [(ngModel)]="email"
                            name="email"
                        />
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <div class="input-container">
                        <span class="input-icon">🔒</span>
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Ingresa tu contraseña" 
                            required 
                            [(ngModel)]="password"
                            name="password"
                        />
                    </div>
                </div>

                <!-- Botón de login -->
                <button type="submit" class="login-button">Login</button>
           
            </form>
            
            <p class="register-link">¿No Tienes Cuenta? <a routerLink="/registro">Regístrate</a></p>
        </div><br/>
    </div>

    <script src="login.js"></script>
</body>
</html>
