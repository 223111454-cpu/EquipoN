<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPMH BANCA - Registro</title>
    <link rel="stylesheet" href="registro.css">
    <link rel="icon" type="image/png" sizes="16x16" href="https://s3.amazonaws.com/www.codeflex.lat/documentos/f03dd06f-3df0-4831-a26e-e8daa6cbdde6/upmhLogo.png">
</head>
<body>
    <div class="container">
        <h1 class="title">UPMH BANCA</h1>
        
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <div class="input-container">
                        <span class="input-icon">üë§</span>
                        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <div class="input-container">
                        <span class="input-icon">üë§</span>
                        <input type="text" id="apellidos" name="apellidos" placeholder="Ingresa tus apellidos" required>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="correo">Correo Electr√≥nico:</label>
                <div class="input-container">
                    <span class="input-icon">üìß</span>
                    <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo electr√≥nico" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmar-correo">Confirmar Correo Electr√≥nico:</label>
                <div class="input-container">
                    <span class="input-icon">üìß</span>
                    <input type="email" id="confirmar-correo" name="confirmar-correo" placeholder="Confirma tu correo electr√≥nico" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="contrasena">Contrase√±a:</label>
                <div class="input-container">
                    <span class="input-icon">üîí</span>
                    <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contrase√±a" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="clave-electoral">Clave Electoral (10 d√≠gitos):</label>
                <div class="input-container">
                    <span class="input-icon">üó≥Ô∏è</span>
                    <input type="text" id="clave-electoral" name="clave-electoral" placeholder="Ingresa tu clave electoral" maxlength="10" pattern="[0-9]{10}" required>
                </div>
            </div>
            
            <button type="submit" class="register-button">Registro</button>
            
            <div class="login-link">
                ¬øYa Tienes Cuenta? <a href="#/login">Login</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('clave-electoral').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
            if (this.value.length > 10) {
                this.value = this.value.slice(0, 10);
            }
        });

        document.querySelector('form').addEventListener('submit', function(e) {
            const correo = document.getElementById('correo').value;
            const confirmarCorreo = document.getElementById('confirmar-correo').value;
            const claveElectoral = document.getElementById('clave-electoral').value;
            
            if (correo !== confirmarCorreo) {
                e.preventDefault();
                alert('Los correos electr√≥nicos no coinciden');
                return;
            }
            
            if (claveElectoral.length !== 10) {
                e.preventDefault();
                alert('La clave electoral debe tener exactamente 10 d√≠gitos');
                return;
            }
            
            e.preventDefault();
            alert('Registro exitoso!');
        });
    </script>
</body>
</html>
